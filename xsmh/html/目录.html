<script type="text/javascript">
    $(function () {

        $('.chapter_all').click(function(){
            $(".list .item").show();
            $(this).hide();
        })
        $('.bm-tabs .item a').click(function () {
            var p_tabs = $(this).parents('.bm-tabs');
            p_tabs.find("div a").removeClass("active");
            $(this).addClass("active");
            var type = $(this).attr('type');
            if (type == 'info') {
                $('#book-info').show();
                $('#other-box').show();
                $('#chapters').hide();
                //$('.show-all').parent().show();
            } else {
                $('#book-info').hide();
                $('#other-box').hide();
                $('#chapters').show();
            }
        });
        var ary = new Array();

        $('.sort a').click(function () {
            $(".list .item").each(function () {
                ary.push({
                    Sort: $(this).attr("sort"),
                    Html: $(this).prop("outerHTML")
                })
            });
            //$('.chapter_all').show();
            $("#html_box").empty();
            //$('.show-all').parent().show();
            $(".sort a").removeClass("active");
            $(this).addClass("active");
            var html = '';
            sort = $(this).attr("sort");
            if (sort == "1") {
                for (var i = 0; i < ary.length; i++)
                {
                    html += ary[i].Html;
                }
            }
            else {
                for (var i = ary.length-1; i >=0; i--) {
                    html+=ary[i].Html
                }
            }
            $("#html_box").html(html);
        });

        $('.show-all').click(function () {
            $(this).parent().hide();
            $('#html_box div').show();
        });
        $('.action .btn:not(.chapter_all,.continu)').click(function () {
            var is_gray_ = $(this).hasClass("gray");
            $.post('/Home/AddMarkerJson', { novelId: 64 });
            if (is_gray_) {
                $(this).removeClass("gray");
                $(this).html('<svg width="10" height="10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="#fff" d="M20 8h-8V0H8v8H0v4h8v8h4v-8h8V8"/></svg>收藏');
            }
            else {
                $(this).addClass("gray");
                $(this).html("已收藏");
            }
        });

        $('.chapter_all').click(function () {
            getData();
        });
    });
    var pageIndex=1;
    var pageSize=100;

    function getData() {
        $.ajax({
            url: "/Home/SectionJson?novelId=64&pageIndex="+pageIndex+"&pageSize="+pageSize,
            type: 'post',
            success: function (d) {
                if (d.code == 0) {
                    $(d.data).each(function(index,item){
                        if(pageIndex==1)
                        {
                            if(index>14)
                            {
                                var str='<div class="item '+(item.PayMoney != 0 ? "lock" : "")+'" style="display:block;"><a sort="'+item.SortNum+'" href="/Home/Detail?novelId=64&amp;novelTitleNo='+item.SectionNum+'" class="">'+item.SectionNum+' 话<span style="float:right;margin-right:0.5rem;color:#ff730a;font-size:0.9em;">'+item.PayMoney+'书币</span>&nbsp;</a></div>';
                                var li = $(str);
                                $("#html_box").append(li);
                            }
                        }
                        else
                        {
                            var str='<div class="item '+(item.PayMoney != 0 ? "lock" : "")+'" style="display:block;"><a sort="'+item.SortNum+'" href="/Home/Detail?novelId=64&amp;novelTitleNo='+item.SectionNum+'" class="">'+item.SectionNum+' 话<span style="float:right;margin-right:0.5rem;color:#ff730a;font-size:0.9em;">'+item.PayMoney+'书币</span>&nbsp;</a></div>';
                            var li = $(str);
                            $("#html_box").append(li);
                        }
                    })

                    if(d.data.length!=100)
                    {
                        $(".action").hide();
                    }
                    else
                    {
                        pageIndex++;
                        getData();
                    }
                }
            }
        });
    }
</script>
